<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="./register.css" />
</head>

<body>
    <div class="container">
        <section class="top-container">
            <div class="heding">
                <h2>Users Module</h2>
            </div>
            <h3 class="sub-heading">
                Sign up to see photos and videos from your friends.
            </h3>
            <div class="sign-up-main">
                <form action="" class="input-area">
                    <div class="input-cont">
                        <input type="text" name="" id="" class="input" placeholder="Mobile number or Email" />
                        <input type="text" name="" id="" class="input" placeholder="Fullname" />
                        <input type="text" class="input" placeholder="Username" />
                        <input type="password" name="" id="" class="input" placeholder="Password" />
                        <button class="input sign-width">Sign Up</button>
                    </div>
                </form>
            </div>
            <div class="line"></div>
            <div class="or">
                <p>OR</p>
            </div>
        </section>
        <section class="bottom-container">
            <div class="log-in">
                <p>
                    Have an account ?
                    <span><a href="../index.html">Log In</a></span>
                </p>
            </div>
        </section>
    </div>
</body>

</html>
